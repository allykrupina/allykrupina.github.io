<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="wrapper">
  <header>

  </header>
  <main>
    <section class="banner">
      <img class="banner-img_back desktop" src="assets/img/banner-back.jpg" alt="back">
      <img class="banner-img_front desktop" src="assets/img/banner-front.jpg" alt="front">
      <img class="banner-img_back mobile" src="assets/img/banner-back-mob.png" alt="back">
      <div class="banner-text">
        <div class="text-block">
          <h2 class="text-block_title">Destination<br>spring</h2>
          <p class="text-block_description">Warm weather is calling. Answer in style.</p>
        </div>
        <img class="banner-img_front mobile" src="assets/img/banner-front-mob.png" alt="front">
        <div class="banner-button">
          <a class="banner-button_shop" href="#">Shop men</a>
          <a class="banner-button_shop" href="#">Shop women</a>
        </div>
      </div>
    </section>
    <section class="trip">
      <div class="text-block">
        <h2 class="text-block_title">Short trip</h2>
        <p class="text-block_description">All the shorts you need for the long, sunny days.</p>
      </div>
      <div class="trip-block">
        <div class="trip-block_item">
          <img class="item-img" src="assets/img/banner-a.jpg" alt="item">
          <a class="item-link" href="#">Shop men's shorts</a>
        </div>
        <div class="trip-block_item">
          <img class="item-img" src="assets/img/banner-b.jpg" alt="item">
          <a class="item-link" href="#">Shop women's shorts</a>
        </div>
        <div class="trip-block_item">
          <img class="item-img" src="assets/img/banner-c.jpg" alt="item">
          <a class="item-link" href="#">Shop boys' shorts</a>
        </div>
      </div>
    </section>
    <section class="swim"></section>
    <section class="man"></section>
    <section class="sale"></section>
  </main>
  <footer>

  </footer>
  <script src="assets/js/common.js" charset="utf-8"></script>
</body>
</html>
