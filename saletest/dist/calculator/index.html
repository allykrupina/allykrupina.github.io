<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <main class="calculator">
    <div class="calculator-in">
      <div class="calculator-result">
        <p>0</p>
      </div>
      <div class="calculator-body">
        <div class="calculator-body_row">
          <p class="btn-grey js-delete">AC</p>
          <p class="btn-grey js-reverse">&#x207a;&#x2044;&#x208b;</p>
          <p class="btn-grey js-percent">%</p>
          <p class="btn-orange js-division">&#247;</p>
        </div>
        <div class="calculator-body_row">
          <p class="btn-dark">7</p>
          <p class="btn-dark">8</p>
          <p class="btn-dark">9</p>
          <p class="btn-orange js-multiplication">&#215;</p>
        </div>
        <div class="calculator-body_row">
          <p class="btn-dark">4</p>
          <p class="btn-dark">5</p>
          <p class="btn-dark">6</p>
          <p class="btn-orange js-minus">-</p>
        </div>
        <div class="calculator-body_row">
          <p class="btn-dark">1</p>
          <p class="btn-dark">2</p>
          <p class="btn-dark">3</p>
          <p class="btn-orange js-plus">+</p>
        </div>
        <div class="calculator-body_row">
          <p class="btn-dark">0</p>
          <p class="btn-dark js-dot">.</p>
          <p class="btn-orange js-equally">=</p>
        </div>
      </div>
    </div>
  </main>
  <script src="../assets/js/common.js" charset="utf-8"></script>
</body>
</html>
